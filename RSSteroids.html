<head>
  <title>Neee.ws - Your newsreader</title>
  <link rel="stylesheet" href="/css/foundation.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1">  
</head>

<body>
    <div class="row">
        <div class="small-8 columns small-offset-2" id="wrap">{{> main}}</div>
    </div>
</body>

<template name="main">
    {{#if currentUser}}
      <div class="row">
          <div class="right">{{loginButtons}}</div>
          <h1>Welcome {{userFirstname}}</h1>
      </div>
      <div class="row">
          <div class="small-3 columns">{{> feedList}}</div>
          <div class="small-9 columns">{{renderPage}}</div>
      </div>
    {{else}}
        <p>Please login</p>
    {{/if}}
</template>

<template name="feedList">
    <h2>Feeds</h2>
    <ul class="side-nav">
      <li><a href="/">All feeds</a></li>
      {{#each feeds}}
        <li><a href="/timeline/{{title}}">{{title}}</a></li>
      {{/each}}
    </ul>
    
    <label for="feedurl">Add feed:</label>
    <input type="url" id="feedurl" placeholder="http://" />
    <button id="addfeed" class="button radius">Add</button>
</template>

<template name="timeline">
    <h2>Articles</h2>
    <ul class="small-12 columns no-bullet">
      {{#each articles}}
        <li class="item"><a href="/article/{{title}}">{{title}}</a></li>
      {{/each}}
    </ul>
</template>

<template name="article">
    <h2><a href="{{content.link}}">{{content.title}}</a></h2>
    <div class="row">
        {{#if content.content}}
            <div class="small-12 columns">{{{content.content}}}</div>
        {{else}}
            <div class="small-12 columns">{{{content.summary}}}</div>        
        {{/if}}
    </div>
</template>
